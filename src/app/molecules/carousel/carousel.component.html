
<div class="carousel-outer-container" (mouseenter)="stopAutoSlide()" (mouseleave)="startAutoSlide()">
  <app-button class="carousel-control-prev" type="button" (click)="prevSlide()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </app-button>
  
  <div 
    #carouselInner 
    class="carousel-inner" 
    id="carousel-inner"
  >
    <app-carousel-card 
      *ngFor="let item of carouselData" 
      [item]="item"
    ></app-carousel-card>
  </div>

  <app-button class="carousel-control-next" type="button" (click)="nextSlide()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </app-button>
</div>
